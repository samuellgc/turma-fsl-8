<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="h-screen">
    <nav class="navbar bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <i class="bi bi-bootstrap"></i>
          Bootstrap
        </a>
      </div>
    </nav>
    <section class="w-full h-[90%] flex items-center justify-center">
      <div class="border rounded p-3 shadow bg-gray-100">
        <p class="text-center text-uppercase font-bold">Contato</p>
        <form class="flex flex-col gap-2">
          <div class="flex flex-col gap-1">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Nome" />
          </div>
          <div class="flex flex-col gap-1">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="E-mail" />
          </div>
          <div class="flex flex-col gap-1">
            <label for="tel">Telefone</label>
            <input type="tel" name="tel" id="tel" placeholder="Telefone" />
          </div>
          <div class="flex flex-col gap-1">
            <label for="subject">Assunto</label>
            <textarea name="subject" id="subject"></textarea>
          </div>
          <button class="btn bg-primary w-full text-white">Enviar</button>
        </form>
      </div>
    </section>
  </body>
</html>
