<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revis√£o Flexbox</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Centralizar um elemento com flexbox -->
    <section class="container">
      <div class="quadrado"></div>
    </section>

    <!-- Separar os elementos nas extremidades -->
    <section class="container-2">
      <div class="quadrado"></div>
      <div class="quadrado"></div>
    </section>
    <section class="container-2 around">
      <div class="quadrado"></div>
      <div class="quadrado"></div>
    </section>
    <section class="container-2 evenly">
      <div class="quadrado"></div>
      <div class="quadrado"></div>
    </section>

    <!-- Colunas -->
     <section class="container-2 column">
      <div class="quadrado">1</div>
      <div class="quadrado">2</div>
      <div class="quadrado">3</div>
     </section>
  </body>
</html>
